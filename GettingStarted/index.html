<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue学习之第一个demo</title>
</head>
<body>
    <!-- 这是我们的view -->
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 这是我们的 Model
        var exampleData = {
            message: 'Hello World!'
        }

        // 创建一个 Vue 实例或 "ViewModel"
        // 它连接 View 与 Model
        new Vue({
            el: '#app',
            data: exampleData
        })
    </script>
</body>
</html>
