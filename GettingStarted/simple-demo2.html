<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/demo.css">
</head>
<body>
    <div id="app">
        <fieldset>
            <legend>
                vue 小练习
            </legend>
            <div class="form-group">
                <label>名字</label>
                <input type="text" v-model="newPerson.name">
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="number" v-model="newPerson.age">
            </div>
            <div class="form-group">
                <label>性别</label>
                <select v-model="newPerson.sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="form-group">
                <label></label>
                <button @click="create">创建新的信息</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(p,index) in persal">
                        <td>{{p.name}}</td>
                        <td>{{p.age}}</td>
                        <td>{{p.sex}}</td>
                        <td>
                            <button @click="deleteMessages(index)">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                newPerson: {
                    name: '',
                    age: 0,
                    sex: '男'
                },
                persal: []
            },
            methods: {
                create: function(){
                    this.persal.push(this.newPerson)
                    this.newPerson = {name: '', age: 0, sex: '男'}
                },
                deleteMessages: function(index){
                    this.persal.splice(index,1)
                }
            }
        })
    </script>
</body>
</html>
