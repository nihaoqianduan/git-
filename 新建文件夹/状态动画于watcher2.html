<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>状态动画于watcher2</title>
    <script src="https://unpkg.com/tween.js@16.3.4"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example-8">
        <input v-model.numbe="firstNumber" type="number" step="20"> +
        <input type="number" v-model.number="secondNumber" step="20"> {{result}}
        <p>
            <animated-integer v-bind:value="firstNumber"></animated-integer> +
            <animated-integer v-bind:value="secondNumber"></animated-integer> =
            <animated-integer v-bind:value="result"></animated-integer>
        </p>
    </div>

    <!--
        这种复杂的补间动画逻辑可以被复用，任何整数都可以执行动画，组件化使我们的界面十分清晰
        可以支持更多更复杂的动态过渡，strategies
    -->
    <script>
        Vue.component('animated-integer', {
            template: '<span>{{tweeningValue}}</span>',
            props: {
                value: {
                    type: Number,
                    required: true
                }
            },
            data: function () {
                return {
                    tweeningValue: 0
                }
            },
            watch: {
                value: function (newValue, oldValue) {
                    this.tween(oldValue, newValue)
                }
            },
            mounted: function () {
                this.tween(0, this.value)
            },
            methods: {
                tween: function (startValue, endValue) {
                    var vm = this;
                    function animate(time) {
                        requestAnimationFrame(animate)
                        TWEEN.update(time)
                    }
                    new TWEEN.Tween({ tweeningValue: startValue })
                        .to({ tweeningValue: endValue }, 500)
                        .onUpdate(function () {
                            vm.tweeningValue = this.tweeningValue.toFixed(0)
                        })
                        .start()
                    animate()
                }
            }
        })
        new Vue({
            el: '#example-8',
            data: {
                firstNumber: 20,
                secondNumber: 40
            },
            computed: {
                result: function(){
                    return this.firstNumber + this.secondNumber
                }
            }
        })
    </script>
</body>

</html>
